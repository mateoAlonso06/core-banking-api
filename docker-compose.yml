version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: core-banking-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para Rate Limiting y Cache
  redis:
    image: redis:7-alpine
    container_name: core-banking-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - banking-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: core-banking-app
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE},observability

      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}

      # AWS (necesarias para Parameter Store en perfil prod)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-sa-east-1}

      # Management port - overrides dev profile (no port conflict inside Docker)
      MANAGEMENT_SERVER_PORT: 9090

      # Observability (only active when observability profile is set above)
      TRACING_ENABLED: "true"
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://tempo:9411
      LOKI_URL: http://loki:3100/loki/api/v1/push
    ports:
      - "${APP_PORT}:8080"
    expose:
      - "9090"              # Management port - only visible inside Docker network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      tempo:
        condition: service_started
      loki:
        condition: service_started
    networks:
      - banking-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: core-banking-prometheus
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - banking-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Loki - Log aggregation
  loki:
    image: grafana/loki:latest
    container_name: core-banking-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    networks:
      - banking-network
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:3100/ready | grep -q ready || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Tempo - Distributed tracing (Zipkin-compatible)
  tempo:
    image: grafana/tempo:latest
    container_name: core-banking-tempo
    restart: unless-stopped
    user: "0"  # Run as root to avoid permission issues with volumes
    command: [ "-config.file=/etc/tempo/tempo.yml" ]
    ports:
      - "3200:3200"   # Tempo HTTP
      - "9411:9411"   # Zipkin receiver
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./observability/tempo/tempo.yml:/etc/tempo/tempo.yml
      - tempo_data:/tmp/tempo
    networks:
      - banking-network
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:3200/ready | grep -q ready || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Grafana - Observability dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: core-banking-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - ./observability/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./observability/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_started
      tempo:
        condition: service_started
    networks:
      - banking-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  tempo_data:
    driver: local
  grafana_data:
    driver: local

networks:
  banking-network:
    driver: bridge