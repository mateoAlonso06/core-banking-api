# TestContainers Configuration
# https://www.testcontainers.org/features/configuration/

# Enable container reuse across test runs
# This dramatically speeds up test execution by reusing containers
# First run: ~10-15 seconds (container startup)
# Subsequent runs: ~2-3 seconds (container reused)
testcontainers.reuse.enable=true

# Disable Ryuk container (resource cleanup)
# Ryuk is responsible for cleaning up containers after tests
# Only disable if you're sure about manual cleanup
# testcontainers.ryuk.disabled=false

# Configure checks
checks.disable=false