spring.application.name=core-banking-system

# DATABASE CONFIGURATION (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/core_banking_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:mateo_alonso}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:negrita_border_collie_enrulada}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# FLYWAY MIGRATION
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JWT CONFIGURATION
jwt.secret=${JWT_SECRET:core-banking-system-secret-key-for-jwt-token-generation-minimum-256-bits-required}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# CORS CONFIGURATION
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
