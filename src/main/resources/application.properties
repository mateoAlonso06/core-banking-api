spring.application.name=core-banking-system

# database configuration
spring.datasource.url=jdbc:h2:mem:corebankingdb
spring.datasource.username=mateo
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT configuration
jwt.secret=core-banking-system-secret-key-for-jwt-token-generation-minimum-256-bits-required
jwt.expiration-ms=86400000

# CORS configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200