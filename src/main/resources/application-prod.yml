spring:
  config:
    import: "optional:aws-parameterstore:/config/banking-system/"
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${spring.datasource.password}
    hikari:
      maximum-pool-size: 8
      minimum-idle: 3
      # Timeouts
      connection-timeout: 20000       # 20s - Max time for get a connection
      idle-timeout: 300000            # 5min - Close inactive connections
      max-lifetime: 1800000           # 30min - Renew connections periodically

      # Monitoring and detection problems
      leak-detection-threshold: 30000 # 30s - Detect connections that are not free
      connection-test-query: SELECT 1 # Validate connections before use
      pool-name: BankingSystemPool

      # Optimizations for PostgreSQL
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD:}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
  servlet:
    multipart:
      enabled: false                # Disables file uploads - not needed for banking API
      max-request-size: 1MB         # Fallback limit if multipart ever enabled
      max-file-size: 1MB
  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: true

server:
  # Nginx reverse proxy support - trusts X-Forwarded-* headers from Nginx
  forward-headers-strategy: framework
  tomcat:
    # Identifies real client IP behind Nginx (for logs, rate limiting, audit)
    remoteip:
      remote-ip-header: X-Forwarded-For
      protocol-header: X-Forwarded-Proto
    max-http-form-post-size: 1MB      # Limits form POST size (prevents large form attacks)
    max-swallow-size: 2MB             # Max bytes Tomcat swallows for aborted requests
    max-http-response-header-size: 8KB
    connection-timeout: 20000         # 20s - Drops slow/idle connections
  max-http-request-header-size: 8KB   # Prevents header overflow attacks
logging:
  level:
    root: WARN
    com.banking.system: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always            # Safe to show details - port is not public
      show-components: always
  health:
    circuitbreakers:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true
    redis:
      enabled: true
    mail:
      enabled: false                  # Avoid Gmail rate limits from health polling
  tracing:
    sampling:
      probability: 0.1               # 10% sampling in prod (reduce overhead)

# Swagger UI disabled in production - security best practice
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Strict CSP for production REST API
security:
  csp:
    policy: "default-src 'none'; frame-ancestors 'none';"