spring:
  application:
    name: core-bank
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: ${MAIL_HOST:smtp.gmail.com}
  output:
    ansi:
      enabled: ALWAYS
# 1. Informs Spring to trust Cloudflare headers (X-Forwarded-Proto)
server:
  forward-headers-strategy: native

# 2. Forces Swagger to generate URLs with HTTPS
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
jwt:
  secret: ${JWT_SECRET}
  expiration-ms: ${JWT_EXPIRATION_MS}
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
management:
  # Actuator on separate port - isolated from public API, no auth needed
  # Override with MANAGEMENT_SERVER_PORT env var if needed (e.g. port conflict)
  server:
    port: ${MANAGEMENT_SERVER_PORT:9090}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,retries
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    circuitbreakers:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: core-bank
  tracing:
    sampling:
      probability: 1.0  # 100% sampling for dev, adjust in prod
  zipkin:
    tracing:
      endpoint: ${MANAGEMENT_ZIPKIN_TRACING_ENDPOINT:http://localhost:9411/api/v2/spans}
loki:
  url: ${LOKI_URL:http://localhost:3100/loki/api/v1/push}
logging:
  level:
    root: INFO
    com.banking.system: INFO
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr([%thread]){magenta} %clr(%-5level){highlight} %clr(%logger{36}){cyan} %clr(-){faint} %msg%n"
resilience4j:
  retry:
    instances:
      emailService:
        max-attempts: 3
        wait-duration: 2s
        retry-exceptions:
          - com.banking.system.notification.domain.exception.EmailDeliveryException
  circuitbreaker:
    instances:
      emailService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
